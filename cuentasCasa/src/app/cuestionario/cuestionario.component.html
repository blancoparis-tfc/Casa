<md-toolbar>
  <span>Cuestionario: {{cuestionario.descripcion}} ({{cuestionario.correctas}}/{{cuestionario.preguntas.length}}) </span>
</md-toolbar> 
<div (keyup.enter)="corregir()" [focus]="focusEvent"  > 
  <app-pregunta #pr *ngFor="let pregunta of cuestionario.preguntas; let i = index" [pregunta]="pregunta" (keyup.space)="cambiar(i)" >
  </app-pregunta>
</div>
