<md-card>
  <md-card-content>
    <h2 class="example-h2">{{pregunta.enunciado}}  {{opcionSeleccion}} </h2>
    <md-radio-group class="example-radio-group"  [(ngModel)]="opcionSeleccion" >
      <md-radio-button class="example-radio-button" *ngFor="let opcion of pregunta.opciones " [value]="opcion.apartado">
        {{opcion.apartado}}) {{opcion.solucion}}
      </md-radio-button>
    </md-radio-group>
  </md-card-content>
</md-card>
